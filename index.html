<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__header">Tic-Tac-Toe</h1>
      <section class="game">
        <p class="game__label"></p>
        <button class="btn game__btn game__btn--reset">Reset</button>
        <div class="board">
          <button class="btn board__btn" data-row="0" data-col="0"></button>
          <button class="btn board__btn" data-row="0" data-col="1"></button>
          <button class="btn board__btn" data-row="0" data-col="2"></button>
          <button class="btn board__btn" data-row="1" data-col="0"></button>
          <button class="btn board__btn" data-row="1" data-col="1"></button>
          <button class="btn board__btn" data-row="1" data-col="2"></button>
          <button class="btn board__btn" data-row="2" data-col="0"></button>
          <button class="btn board__btn" data-row="2" data-col="1"></button>
          <button class="btn board__btn" data-row="2" data-col="2"></button>
        </div>
      </section>
    </main>
    <div class="modal">
      <button class="btn btn--close-modal">&times;</button>
      <div class="modal__container">
        <div class="player player--0">
          <label class="player__label">Player 1</label>
          <input class="player__name player__name--0" />
          <select class="player__marker player__marker--0">
            <option value="‚ùå">‚ùå</option>
            <option value="ü¶Ä">ü¶Ä</option>
            <option value="üçî">üçî</option>
          </select>
        </div>
        <div class="player player--1">
          <label class="player__label">Player 2</label>
          <input class="player__name player__name--1" />
          <select class="player__marker player__marker--1">
            <option value="‚≠ï">‚≠ï</option>
            <option value="üêö">üêö</option>
            <option value="üçï">üçï</option>
          </select>
        </div>
        <label class="modal__label">CPU</label>
        <input class="modal__input modal__input--computer" type="checkbox" />
      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
